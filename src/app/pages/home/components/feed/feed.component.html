<div *ngIf="feed">
  <ion-refresher slot="fixed" (ionRefresh)="onRefreshFeed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-post *ngFor="let post of feed.posts" [post]="post"></app-post>
</div>

<div *ngIf="!feed" class="feed-spinner">
  <ion-spinner name="crescent"></ion-spinner>
  <p>Cargando feed...</p>
</div>
