<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-avatar><img [src]="post.userData.profilepic" alt=""></ion-avatar>
      <ion-label>{{ post.userData.username }}</ion-label>
    </ion-item>
  </ion-card-header>
  <img [src]="post.image">
  <ion-item lines="none">
    <p>{{ post.social.likes }} likes</p>
  </ion-item>
  <ion-item>
    <ion-buttons>
      <ion-button>
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Like</ion-label>
      </ion-button>
      <ion-button>
        <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
        <ion-label>Comment</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-card-content>
    <b>{{ post.title }}</b> <br>
    {{ post.description }}
  </ion-card-content>
  <ion-item lines="none">
    <ion-label><b>Comentarios</b></ion-label>
  </ion-item>
  <ion-item class="comments-items" *ngFor="let comment of post.social.comments">
    <ion-label>
      <b>{{ comment.username }}</b> {{ comment.text }}
    </ion-label>
  </ion-item>
</ion-card>
