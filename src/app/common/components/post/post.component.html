<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-avatar><img [src]="post.userData.profilepic" alt=""></ion-avatar>
      <ion-label>{{ post.userData.username }}</ion-label>
    </ion-item>
  </ion-card-header>
  <img [src]="post.image">
  <ion-card-content>
    {{ post.description }}
  </ion-card-content>
</ion-card>
